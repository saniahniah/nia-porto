<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portofolio</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#project">Project</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="profile">
            <img src="img/WhatsApp Image 2023-11-07 at 10.58.00.jpeg" alt="Profile Picture">
            <h1>Saniah</h1>
            <p>Web Developer & Designer</p>
        </div>
        <p>This is my portfolio website where I showcase my projects and skills.</p>
    </section>

    

    <section id="project">
        <h2>My Projects</h2>
        <div class="project-item">
            <img src="img/Screenshot (46).png" alt="Project 1">
            <h3>Project 1</h3>
            <p>membuat todo list </p>
        </div>
        <div class="project-item">
            <img src="img/Screenshot (47).png" alt="Project 2">
            <h3>Project 2</h3>
            <p>membuat apk crud(create read update delete)peminjaman buku perpustakaan</p>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </section>
  
</body>

</html>
